<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
</head>

<body>
  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="Hero image" class="card-hero-image">
      <div class="card-text-container">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-body">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="card-summary">
        <img src="images/icon-music.svg" alt="Annual plan icon" class="card-summary-image">
        <div class="card-summary-text-container">
          <h2 class="card-summary-title">Annual Plan</h2>
          <p class="card-summary-body">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="card-button-container">
        <button class="payment-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/josr13">josr13</a>.
  </footer>
</body>

</html>
